    <main>
        <h2>Registration Form Application</h2>
        <form method="get" action="record.html">
        <fieldset>
            <label class="top">Username* <input type="text" id="username" name="username" required></inpu></label>
            <label class="top">Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9].{8,}" placeholder="At least 8 alpha-numeric characters long." required></input></label>
            <label class="top">Re-enter Password* <input type="password" id="password2" name="password2" required></label>
            <label class="top">Email* <input type="email" id="email" name="email" pattern="[^@\s]+@byui\.edu" title="Please enter your buyi email address" required></label>
            <label class="special">Page Rating <input type="range" id="rating" name="rating" min="0" max="10" step="1" value="0" list="rangevalues"></label>
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>
        <input type="submit" value="Register Myself" class="submitBtn">
        </form>
    </main>
