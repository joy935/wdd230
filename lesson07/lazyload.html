<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Learning Activity</title>
    <meta name="author" content="Veihi Tupai">
    <meta 
        name="description" 
        content="WDD230 -
        Week 06 Lazy Loading Learning Activity">
    <link rel="stylesheet" href="styles/lazyloading.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Learning Activity</h1>
    </header>
    <main>
        <h2>Morgenstreich</h2>
        <picture>
            <img src="images/morgenstreich1.webp" alt="Morgenstreich in Basel" width="400" height="600">
        </picture>
        <picture>
            <img src="images/morgenstreich2.webp" alt="Morgenstreich early" width="400" height="600">
        </picture>
        <picture>
            <img loading="lazy" src="images/morgenstreich3.webp" alt="Morgenstreich parade" width="400" height="600">
        </picture>
        <picture>
            <img loading="lazy" src="images/morgenstreich4.webp" alt="Morgenstreich parade" width="400" height="600">
        </picture>
        <picture>
            <img loading="lazy" src="images/morgenstreich5.webp" alt="Morgenstreich band" width="400" height="600">
        </picture>
        <picture>
            <img loading="lazy" src="images/morgenstreich6.webp" alt="Morgenstreich festivity" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>&copy<span id="year"></span> Veihi Tupai | WDD 230 | Last Modified:<span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyloading.js"></script>
</body>
</html>
